<!DOCTYPE html>
<html>
<head>
  <title>{{ post.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #fafafa;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto; /* center container */
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #222;
    }
    time {
      display: block;
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-bottom: 25px;
    }
    img {
      display: block;
      max-width: 100%;
      max-height: 400px;
      margin: 0 auto 30px auto;
      border-radius: 8px;
      object-fit: cover;
    }
    .content {
      line-height: 1.6;
      font-size: 18px;
      text-align: justify;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ post.title }}</h1>
    <time>{{ post.created_at|date:"F d, Y" }}</time>

    {% if post.image %}
      <img src="{{ post.image.url }}" alt="{{ post.title }}">
    {% endif %}

    <div class="content">
      {{ post.content|linebreaks }}
    </div>
  </div>
</body>
</html>
